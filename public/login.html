<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 스터디 플래너</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div id="loginBox" class="card">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">로그인</h2>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="loginEmail">
                        </div>
                        <div class="mb-3">
                            <label for="loginPwd" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="loginPwd">
                        </div>
                        <div class="d-grid">
                            <button id="loginBtn" class="btn btn-primary">로그인</button>
                        </div>
                        <div class="text-center mt-3">계정이 없나요? <a href="/signup.html">회원가입</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
