<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다! - 스터디 플래너</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .welcome-card {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card text-center p-4 shadow-sm welcome-card">
        <div class="card-body">
            <h1 class="card-title mb-3">AI 스터디 플래너</h1>
            <p class="card-text text-muted mb-4">
                당신의 학습 계획을 체계적으로 관리하고,
                AI 모니터링을 통해 집중도를 높여보세요.
            </p>
            <div id="nav-buttons" class="d-grid gap-2">
                <a href="/login.html" class="btn btn-primary btn-lg">로그인</a>
                <a href="/signup.html" class="btn btn-secondary btn-lg">회원가입</a>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시, 이미 로그인된 사용자인지 확인
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // 로그인된 사용자라면 '플래너로 가기' 버튼을 보여줌
                const navButtons = document.getElementById('nav-buttons');
                navButtons.innerHTML = `
                    <a href="./planner.html" class="btn btn-success btn-lg">플래너로 바로가기</a>
                    <a href="./login.html" class="btn btn-secondary btn-lg">다른 계정으로 로그인</a>
                `;
            }
        });
    </script>
</body>
</html>
