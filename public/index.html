<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스터디 플래너</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 인증 영역 -->
  <div id="authContainer">
    <div id="loginBox" class="auth-box">
      <h2>로그인</h2>
      <label>이메일<br><input type="email" id="loginEmail"></label>
      <label>비밀번호<br><input type="password" id="loginPwd"></label>
      <button id="loginBtn">로그인</button>
      <div class="link">계정이 없나요? <a href="#" id="showSignUp">회원가입</a></div>
    </div>
    <div id="signUpBox" class="auth-box hide">
      <h2>회원가입</h2>
      <label>소속 이메일<br><input type="email" id="signEmail" placeholder="user@office.kopo.ac.kr"></label>
      <label>이름<br><input type="text" id="signName"></label>
      <label>비밀번호<br><input type="password" id="signPwd"></label>
      <button id="signBtn">회원가입</button>
      <div class="link">로그인으로 <a href="#" id="showLogin">돌아가기</a></div>
      <p id="verifyNotice" class="verify-notice hide">
        인증 메일을 보냈습니다.<br>메일 확인 후 로그인해주세요.
      </p>
    </div>
  </div>

  <!-- 메인 플래너 앱 -->
  <div id="plannerApp" class="hide">
    <h1>주간 스터디 플래너</h1>

    <!-- 주간 네비게이션 -->
    <div class="week-nav">
      <button id="prevWeekBtn">‹ 이전주</button>
      <span id="weekLabel"></span>
      <button id="nextWeekBtn">다음주 ›</button>
    </div>

    <!-- 컨트롤 버튼 -->
    <div class="controls">
      <button id="StudyMoniter">학습 모니터링 확인</button>
      <button id="logoutBtn">로그아웃</button>
      <button id="bulkBtn">일괄 등록</button>
      <button id="statusBtn">강의실 현황</button>
      <button id="resetBtn">초기화</button>
    </div>

    <!-- 플래너 테이블 -->
    <table>
      <thead>
        <tr>
          <th>시간</th>
          <th id="day0"></th>
          <th id="day1"></th>
          <th id="day2"></th>
          <th id="day3"></th>
          <th id="day4"></th>
          <th id="day5"></th>
          <th id="day6"></th>
        </tr>
      </thead>
      <tbody id="plannerBody"></tbody>
    </table>
  </div>

  <!-- 단일 편집 모달 -->
  <div id="modalOverlay" class="modalOverlay">
    <div class="modal">
      <h3 id="modalTitle">플랜 추가</h3>
      <label>플랜 제목<br><input type="text" id="planTitle"></label>
      <label>비고<br><textarea id="planNote" rows="3"></textarea></label>
      <label>색상<br><input type="color" id="planColor" value="#87CEEB"></label>
      <div class="modal-footer">
        <button id="saveBtn">저장</button>
        <button id="deleteBtn">삭제</button>
        <button id="cancelBtn">취소</button>
      </div>
    </div>
  </div>

  <!-- 일괄 등록 모달 -->
  <div id="bulkOverlay" class="modalOverlay">
    <div class="modal">
      <h3>일괄 플랜 등록</h3>
      <label>요일 선택<br>
        <select id="bulkDays" multiple size="7">
          <option value="0">일</option>
          <option value="1">월</option>
          <option value="2">화</option>
          <option value="3">수</option>
          <option value="4">목</option>
          <option value="5">금</option>
          <option value="6">토</option>
        </select>
      </label>
      <label>시작 시간<br><input type="time" id="bulkStart" step="600"></label>
      <label>종료 시간<br><input type="time" id="bulkEnd" step="600"></label>
      <label>플랜 제목<br><input type="text" id="bulkTitle"></label>
      <label>비고<br><textarea id="bulkNote" rows="2"></textarea></label>
      <label>색상<br><input type="color" id="bulkColor" value="#87CEEB"></label>
      <div class="modal-footer">
        <button id="bulkSaveBtn">등록</button>
        <button id="bulkCancelBtn">취소</button>
      </div>
    </div>
  </div>

  <!-- 스크립트 로드 -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
