<!DOCTYPE html>
<html>
<head>
  <title>학습 상태 모니터링</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      margin-top: 0;
    }

    .flex-row {
      display: flex;
      flex-direction: row;
      gap: 30px;
      margin-bottom: 30px;
    }

    .flex-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    video, img {
      width: 400px;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #eee;
    }

    #result {
      padding: 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      white-space: pre-wrap;
      line-height: 1.6;
      width: 830px;
    }

    #graph {
      /* width: 830px;
      height: 250px; */
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>학습 상태 모니터링 시스템</h2>

  
  <h3>프로그램 다운로드</h3>
  <ul>
    <li><a href="click_capture.exe" download>click_capture.exe 다운로드</a></li>
    <li><a href="myapp://">[ 프로그램 실행하기 ]</a></li>
  </ul>
  <p>REG 파일을 실행해서 프로토콜 등록 후 EXE를 실행하세요.</p>

  <div class="flex-row">
    <div class="flex-column">
      <label>웹캠</label>
      <video id="video" autoplay playsinline></video>
    </div>

    <div class="flex-column">
      <label>디스플레이 (스크린샷)</label>
      <img id="screenShot" />
    </div>
  </div>

  <div id="result">분석 결과를 기다리는 중...</div>

  <canvas id="graph"></canvas>

  <div id="ocrOutput">OCR 결과를 기다리는 중...</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/monitor.js"></script>
</body>
</html>
